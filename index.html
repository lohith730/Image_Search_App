<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search for images..." required>
        <button type="submit">Search</button>
    </form>
    
    <div id="search-results">
        <img src="https://images.unsplash.com/photo-1552053831-71594a27632d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGRvZ3N8ZW58MHx8MHx8fDA%3D" alt="dog" class="search-image">
        <img src="https://images.unsplash.com/photo-1573865526739-10659fec78a5?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2F0fGVufDB8fDB8fHww" alt="cat" class="search-image">
        <img src="https://images.unsplash.com/photo-1580273916550-e323be2ae537?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGNhcnxlbnwwfHwwfHx8MA%3D%3D" alt="car" class="search-image">
        <img src="https://images.unsplash.com/photo-1471466054146-e71bcc0d2bb2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW90ZXJjeWNsZXxlbnwwfHwwfHx8MA%3D%3D" alt="Bike" class="search-image">
        <img src="https://images.unsplash.com/photo-1480497490787-505ec076689f?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D" alt="mountain" class="search-image">
        <img src="https://media.istockphoto.com/id/1489166521/photo/batsman-playing-a-big-shot-during-a-cricket-match.webp?a=1&b=1&s=612x612&w=0&k=20&c=dz3tox5_OrfMSzqPZHFLWl10YOH8S_2w2r0ffLKkMdY=" alt="sports" class="search-image">
    </div>

    <button id="show-more-button" style="display: none;">Show More</button>

    <script src="script.js"></script>
</body>
</html>
